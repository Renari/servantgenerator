<!DOCTYPE html>
<html>
<head>
  <script src="fabric.min.js"></script>
  <script src="jquery-3.1.1.min.js"></script>
  <script src="cropper.min.js"></script>
  <script src="jquery.popupoverlay.js"></script>
  <script src="servantgenerator.js"></script>
  <link rel="stylesheet" href="cropper.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Fate Servant Generator</title>
</head>
<body>
  <div class="container">
    <div class="column">
      <fieldset id="class">
        <ul>
          <li>
            <input type="radio" id="saber" value="saber" name="class">
            <label for="saber"><img src="images/classicons/saber.png" alt="Saber"></label>
          </li>
          <li>
            <input type="radio" id="archer" value="archer" name="class">
            <label for="archer"><img src="images/classicons/archer.png" alt="Archer"></label>
          </li>
          <li>
            <input type="radio" id="lancer" value="lancer" name="class">
            <label for="lancer"><img src="images/classicons/lancer.png" alt="Lancer"></label>
          </li>
          <li>
            <input type="radio" id="caster" value="caster" name="class">
            <label for="caster"><img src="images/classicons/caster.png" alt="Caster"></label>
          </li>
          <li>
            <input type="radio" id="rider" value="rider" name="class">
            <label for="rider"><img src="images/classicons/rider.png" alt="Rider"></label>
          </li>
          <br>
          <li>
            <input type="radio" id="assassin" value="assassin" name="class">
            <label for="assassin"><img src="images/classicons/assassin.png" alt="Assassin"></label>
          </li>
          <li>
            <input type="radio" id="berserker" value="berserker" name="class">
            <label for="berserker"><img src="images/classicons/berserker.png" alt="Berserker"></label>
          </li>
          <li>
            <input type="radio" id="ruler" value="ruler" name="class">
            <label for="ruler"><img src="images/classicons/ruler.png" alt="Ruler"></label>
          </li>
          <li>
            <input type="radio" id="avenger" value="avenger" name="class">
            <label for="avenger"><img src="images/classicons/avenger.png" alt="Avenger"></label>
          </li>
          <li>
            <input type="radio" id="shielder" value="shielder" name="class">
            <label for="shielder"><img src="images/classicons/shielder.png" alt="Shielder"></label>
          </li>
        </ul>
      </fieldset>
      <div class="flex-row">
        <div>
          <div class="formcolumn">
            <label>Master Name:</label>
            <input id="name" type="text">
            <fieldset id="sex">
              Sex:
              <label for="male">
                <input type="radio" id="male" value="male" name="sex">
                Male
              </label>
              <label for="female">
                <input type="radio" id="female" value="female" name="sex">
                Female
              </label>
              <label for="other">
                <input type="radio" id="other" value="other" name="sex">
                Other
              </label>
            </fieldset>
            <div class="filebutton">
              <input type="file" id="servantpicture">
              <label for="servantpicture">Servant Picture</label>
            </div>
          </div>
        </div>
        <div>
          <div class="formcolumn">
            <label>Servant Name:</label>
            <input id="servant" type="text">
            <br>
            <label>Height/Weight:</label>
            <input id="heightweight" type="text">
            <br>
            <label>Alignment:</label>
            <select id="alignment">
              <option></option>
              <option>Lawful Good</option>
              <option>Neutral Good</option>
              <option>Chaotic Good</option>
              <option>Lawful Neutral</option>
              <option>Neutral Neutral</option>
              <option>Chaotic Neutral</option>
              <option>Lawful Evil</option>
              <option>Neutral Evil</option>
              <option>Chaotic Evil</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <div id="imagecropmodal">
    <img id="cropper">
    <button id="crop">Crop</button>
  </div>
</body>
</html>
